<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Express Logistics - Contacto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="encabezado">
        <div class="logo">
            <h1>Global Express Logistics</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenido-contacto">
        <section class="seccion-contacto">
            <h2>Contáctanos</h2>
            <p>Estamos listos para atender sus consultas. Complete el siguiente formulario y nos pondremos en contacto.</p>
            
            <form id="formulario-contacto">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer class="pie-pagina">
        <p>&copy; 2024 Global Express Logistics. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
